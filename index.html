<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- state object with the x-data directive which makes the state available within the component scope -->
    <div class="container mx-auto p-4" x-data="{count: 0}">
        <div class="space-x-2">
            <!-- listen to click events with x-on or @click  -->
            <button @click="count--" class="bg-indigo-400 rounded py-1 px-4 text-white font-semibold">-1</button>
            <button @click="count++" class="bg-indigo-400 rounded py-1 px-4 text-white font-semibold">+1</button>
        </div>
        <p>The current count is <strong x-text="count" class="text-4xl font-extrabold"></strong>.</p>
        <button @click="count=0">reset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>

</html>
