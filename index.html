<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- state object with the x-data directive which makes the state available within the component scope -->
    <div class="container mx-auto p-4" x-data="{name: ''}">
        <label for="">Your name</label>
        <!-- <input type="text" :value="name" @input="name = $event.target.value"> -->
        <input type="text" x-model="name" x-ref="nameInput">
        <p>Hi, my name is <span x-text="name || '______________'"></span>!ðŸ‘‹</p>
        <button class="mr-5 mt-4 bg-blue-700 text-white border border-blue-700 font-bold py-2 px-6 rounded-lg"
            @click="$refs.nameInput.focus()">Focus</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>

</html>
