<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <!-- class="bg-indigo-400 rounded py-1 px-4 text-white font-semibold" -->
    <div x-data="{activeTab: 0}" class="container mx-auto py-6" x-data="{activeTab: 0}">
        <div class="mb-6 space-x-2">
            <button @click="activeTab = 0" :class="activeTab === 0 ? 'bg-red-500' : 'bg-indigo-500'"
                class="rounded py-1 px-4 text-white font-semibold">Tab
                1</button>
            <button @click="activeTab = 1" :class="activeTab === 1 ? 'bg-red-500' : 'bg-indigo-500'"
                class="rounded py-1 px-4 text-white font-semibold">Tab
                2</button>
            <button @click="activeTab = 2" :class="activeTab === 2 ? 'bg-red-500' : 'bg-indigo-500'"
                class="rounded py-1 px-4 text-white font-semibold">Tab
                3</button>
        </div>
        <!-- <pre x-text="activeTab"></pre> -->
        <div class="space-y-4">
            <div x-show="activeTab === 0">
                <p>I am the content of tab number one, and I think I just won! 🏆</p>
            </div>
            <div x-show="activeTab === 1">
                <p>Heya! I root for number two, and so should you! ❤️</p>
            </div>
            <div x-show="activeTab === 2">
                <p>Haha nice one, but I am number three, and now it's all about me! 😎</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>

</html>
